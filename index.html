<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yuji+Mai&display=swap" rel="stylesheet">
<link rel="stylesheet" href="mystyle.css"/>

</head>

<body>
    <div class="container mt-5">
        <h1 class="myhl">Workshop #HTML - FORM</h1>

        <form action="/submit" method="post">
            
            <div class="mb-3 row">
                <label for="fname" class="col-sm-2 col-form-label">ชื่อ <span class="text-danger">*</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="ชื่อ">
                </div>
            </div>

            
            <div class="mb-3 row">
                <label for="lname" class="col-sm-2 col-form-label">นามสกุล</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="นามสกุล">
                </div>
            </div>

            
            <div class="mb-3 row">
                <label for="date" class="col-sm-2 col-form-label">วัน/เดือน/ปีเกิด</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="date" name="date">
                </div>
            </div>

            
            <div class="mb-3 row">
                <label for="age" class="col-sm-2 col-form-label">อายุ</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="age" name="age" placeholder="อายุ">
                </div>
            </div>

            
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">เพศ</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="Male" name="Gender" value="Male">
                        <label class="form-check-label" for="Male">ชาย</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="Female" name="Gender" value="Female">
                        <label class="form-check-label" for="Female">หญิง</label>
                    </div>
                </div>
            </div>

            
            <div class="mb-3 row">
                <label for="myfile" class="col-sm-2 col-form-label">รูป</label>
                <div class="col-sm-10">
                    <input class="form-control" type="file" id="myfile" name="myfile">
                </div>
            </div>

            
            <div class="mb-3 row">
                <label for="address" class="col-sm-2 col-form-label">ที่อยู่</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="address" rows="3" placeholder="ที่อยู่"></textarea>
                </div>
            </div>

            
            <div class="mb-3 row">
                <label for="color" class="col-sm-2 col-form-label">สีที่ชอบ</label>
                <div class="col-sm-10">
                    <select class="form-select" id="color" name="color">
                        <option value="red">สีแดง</option>
                        <option value="green">สีเขียว</option>
                        <option value="yellow">สีเหลือง</option>
                        <option value="blue">สีฟ้า</option>
                    </select>
                </div>
            </div>

            
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">แนวเพลงที่ชอบ</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="เพื่อชีวิต" name="style" value="เพื่อชีวิต">
                        <label class="form-check-label" for="เพื่อชีวิต">เพื่อชีวิต</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="ลูกทุ่ง" name="style" value="ลูกทุ่ง">
                        <label class="form-check-label" for="ลูกทุ่ง">ลูกทุ่ง</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="อื่นๆ" name="style" value="อื่นๆ">
                        <label class="form-check-label" for="อื่นๆ">อื่นๆ</label>
                    </div>
                </div>
            </div>

            
            <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="keepdata" name="keepdata" value="yes">
                        <label class="form-check-label" for="keepdata">ยินยอมให้เก็บข้อมูล</label>
                    </div>
                </div>
            </div>

            
            <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="reset" class="btn btn-secondary me-2">Reset</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
    </div>

    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
